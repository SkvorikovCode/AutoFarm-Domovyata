name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'   # Сборка только по тегу релиза (например, v1.0.0)
  workflow_dispatch:  # Можно запускать вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-win.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --console main.py --name main_console.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: main_console.exe
          path: dist/main_console.exe

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main_console.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
